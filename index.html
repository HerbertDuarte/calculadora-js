<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora JS</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <h1>Calculadora JS</h1>

  <section>

    <div id="res"></div>

    <ul class="list-buttons">
      <li><button class="numbers" id="b1">1</button></li>
      <li><button class="numbers" id="b4">4</button></li>
      <li><button class="numbers" id="b7">7</button></li>
      <li><button class="op" id="b-">-</button></li>
      <li><button class="numbers" id="b2">2</button></li>
      <li><button class="numbers" id="b5">5</button></li>
      <li><button class="numbers" id="b8">8</button></li>
      <li><button class="numbers" id="b0">0</button></li>
      <li><button class="numbers" id="b3">3</button></li>
      <li><button class="numbers" id="b6">6</button></li>
      <li><button class="numbers" id="b9">9</button></li>
      <li><button class="op" id="b+" onclick="cal()">+</button></li>
    </ul>

    <button id="calcularbutton">Calcular</button>
  </section>

  <footer>
    Site feito por <a href="https://github.com/HerbertDuarte">Herbert Duarte</a>
  </footer>
</body>
</html>
