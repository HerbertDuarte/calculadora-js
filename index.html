<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora JS</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <main>
    <h1>Calc(h)</h1>
    <section>
      <div id="res">
      </div>
      <table>
        <tr>
          <td><button class="btn" onclick="clean()">c</button></td>
          <td><button id="back" class="btn" onclick="backspace()">âŒ«</button></td>
          <td><button class="btn" onclick="insert(this.innerText)">/</button></td>
          <td><button class="btn" onclick="insert(this.innerText)">*</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="insert(this.innerText)">7</button></td>
          <td><button class="btn" onclick="insert(this.innerText)">8</button></td>
          <td><button class="btn" onclick="insert(this.innerText)">9</button></td>
          <td><button class="btn" onclick="insert(this.innerText)">+</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="insert(this.innerText)">4</button></td>
          <td><button class="btn" onclick="insert(this.innerText)">5</button></td>
          <td><button class="btn" onclick="insert(this.innerText)">6</button></td>
          <td><button class="btn" onclick="insert(this.innerText)">-</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="insert(this.innerText)">1</button></td>
          <td><button class="btn" onclick="insert(this.innerText)">2</button></td>
          <td><button class="btn" onclick="insert(this.innerText)">3</button></td>
          <td rowspan="2"><button id="igual" class="btn" onclick="calc()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button id="zero" class="btn" onclick="insert(this.innerText)">0</button></td>
          <td><button class="btn" onclick="insert(this.innerText)">.</button></td>
        </tr>
      </table>
    
    </section>
    <footer>
      Site desenvolvido por <a href="https://github.com/HerbertDuarte">Herbert Duarte</a>
    </footer>
  </main>
</body>
</html>
